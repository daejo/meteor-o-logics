<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Meteor-o-Logics</title>
</head>
<body class="flex-column min-100-vh">    
    <header class="jumbotron col-md-12 bg-dark text-center"> 
        <h1 class="display-2 bg-black text-white">Meteor-o-Logics</h1>
        <p class="lead bg-secondary text-white">Get accurate weather updates anytime, anywhere.</p>
      </header>
  
    <div class="container flex-row justify-space-between">
        <div class="row" id="top-row">
            <div class="col-12 col-md-4">
                <div class="card rounded-top">
                    <h3 class="card-header bg-secondary text-white">Search for a City:</h3>
                    <form id="city-form" class="card-body">
                    <input name="city" id="city-search" type="text" autofocus="true" class="form-input" />
                    <button type="submit" id= "Submit" class="btn bg-secondary text-white">Find City</button>
                    </form>
                    <div class="card search-list">
                        <ul class="list-group list-group-flush" id = "search-list">
                            <!-- <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Vestibulum at eros</li> -->
                          </ul>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-8">
                <div class="city-row text-center">
                    <h3 class="text-dark" id="city-name"></h3>
                    <div id="icon"><img id="wicon"></div>
                    <div class="row text-center" id="display-row">
                        <div class="col-sm-3 pt-3" id="tempColor">Temperature: <p id="temp-display"></p></div>
                        <div class="col-sm-3 pt-3 bg-info" id="humidColor">Humidity: <p id="humid-display"></p></div>
                        <div class="col-sm-3 pt-3 bg-warning" id="windColor">Wind Speed: <p id="wind-display"></p></div>
                        <div class="col-sm-3 pt-3" id="uvColor">UV Index: <p id="uv-display"></p></div>
                    </div>
                </div>

                <div class="card past-forecast">
                    <div class="row text-center" id="past-row">
                        <div class="col-sm-2 m-auto text-black font-weight-bold" id="forecast">5 Day Forecast</div>
                            <div class="col-sm-2" id="first-day">
                                <p class="card-header" id="first-date"></p>
                                <div id="icon"><img id="wicon-one"></div>
                                <p id="first-temp"></p>
                                <p id="first-humid"></p>
                            </div>
                            <div class="col-sm-2" id="second-day">
                                <p class="card-header" id="second-date"></p>
                                <div id="icon"><img id="wicon-two"></div>
                                <p id="second-temp"></p>
                                <p id="second-humid"></p>
                            </div>
                            <div class="col-sm-2" id="third-day">
                                <p class="card-header" id="third-date"></p>
                                <div id="icon"><img id="wicon-three"></div>
                                <p id="third-temp"></p>
                                <p id="third-humid"></p>
                            </div>
                            <div class="col-sm-2" id="fourth-day">
                                <p class="card-header" id="fourth-date"></p>
                                <div id="icon"><img id="wicon-four"></div>
                                <p id="fourth-temp"></p>
                                <p id="fourth-humid"></p>
                            </div>
                            <div class="col-sm-2" id="fifth-day">
                                <p class="card-header" id="fifth-date"></p>
                                <div id="icon"><img id="wicon-five" src=""></div>
                                <p id="fifth-temp"></p>
                                <p id="fifth-humid"></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
