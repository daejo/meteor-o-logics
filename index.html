<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css" />
    <title>Meteor-o-Logics</title>
</head>

<body class="flex-column min-100-vh">
    
    <header class="jumbotron col-md-12 bg-dark sticky-top text-center"> 
        <h1 class="display-2 bg-black text-white">Meteor-o-Logics</h1>
        <p class="lead bg-secondary text-white">Get accurate weather updates anytime, anywhere.</p>
        <p id="currentDay" class="lead text-white"></p>
      </header>

  
    <div class="container flex-row justify-space-between">
        <div class="row" id="top-row">
            <div class="col-12 col-md-4">
                <div class="card rounded-top">
                    <h3 class="card-header bg-secondary text-white">Search for a City:</h3>
                    <form id="city-form" class="card-body">
                    <input name="city" id="city-search" type="text" autofocus="true" class="form-input" />
                    <button type="submit" id= "Submit" class="btn bg-secondary text-white">Find City</button>
                    </form>
                    <div class="card search-list">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                          </ul>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-8">
                <div class="card city-row text-center">
                    <h3 class="card-header bg-light text-dark" id="city-search-term">City Name</h3>
                    <p class="card-text" id="date-display"></p>
                    <div class="row text-center" id="display-row">
                        <div class="col-sm-3" id="temp">Temperature: <p id="temp-display"></p></div>
                        <div class="col-sm-3" id="humid">Humidity: <p id="humid-display"></p></div>
                        <div class="col-sm-3" id="wind">Wind Speed: <p id="wind-display"></p></div>
                        <div class="col-sm-3" id="uv">UV Index: <p id="uv-display"></p></div>
                    </div>
                </div>

                <div class="card past-forecast">
                    <div class="row text-center" id="past-row">
                        <div class="col-sm-2 bg-white">5 Day Forecast</div>
                            <div class="col-sm-2 bg-dark" id="first-day">
                                <p class="first-date card-header"></p>
                                <p class="first-icon"></p>
                                <p class="first-temp"></p>
                                <p class="first-humid"></p>
                            </div>
                            <div class="col-sm-2 bg-primary" id="second-day">
                                <p class="second-date card-header"></p>
                                <p class="second-icon"></p>
                                <p class="second-temp"></p>
                                <p class="second-humid"></p>
                            </div>
                            <div class="col-sm-2 bg-danger" id="third-day">
                                <p class="third-date card-header"></p>
                                <p class="third-icon"></p>
                                <p class="third-temp"></p>
                                <p class="third-humid"></p>
                            </div>
                            <div class="col-sm-2 bg-warning" id="fourth-day">
                                <p class="fourth-date card-header"></p>
                                <p class="fourth-icon"></p>
                                <p class="fourth-temp"></p>
                                <p class="fourth-humid"></p>
                            </div>
                            <div class="col-sm-2 bg-secondary" id="fifth-day">
                                <p class="fifth-date card-header"></p>
                                <p class="fifth-icon"></p>
                                <p class="fifth-temp"></p>
                                <p class="fifth-humid"></p>
                            </div>
                    </div>
                </div>
            </div>

        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
